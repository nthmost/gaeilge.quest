meaning: to eat
notes: Ith is a regular 1st conjugation verb meaning 'to eat'. Note the stem change
  in the future tense and conditional mood (ith → íos). The imperative form 'ith'
  is commonly used in phrases like 'ith do dhinnéar!' (eat your dinner!).
