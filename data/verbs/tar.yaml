infinitive: tar
meaning: to come
notes: Tar is an irregular verb meaning 'to come'. Note how it changes to 'tháinig'
  in the past tense and 'tiocfaidh' in the future. The imperative 'tar' is often used
  in phrases like 'tar isteach' (come in).
