- infinitive: bí
  root: b
  type: irregular
  meaning: to be
  conjugations:
    # Indicative Mood
    present:
      singular:
        first: táim
        second: tá tú
        thirdMasc: tá sé
        thirdFem: tá sí
      plural:
        first: táimid
        second: tá sibh
        third: tá siad
      autonomous: táthar
    
    past:
      singular:
        first: bhí mé
        second: bhí tú
        thirdMasc: bhí sé
        thirdFem: bhí sí
      plural:
        first: bhíomar
        second: bhí sibh
        third: bhí siad
      autonomous: bhíothas
    
    future:
      singular:
        first: beidh mé
        second: beidh tú
        thirdMasc: beidh sé
        thirdFem: beidh sí
      plural:
        first: beimid
        second: beidh sibh
        third: beidh siad
      autonomous: beifear
    
    # Habitual Past (used to be) and Present (habitually is)
    habitual_present:
      singular:
        first: bím
        second: bíonn tú
        thirdMasc: bíonn sé
        thirdFem: bíonn sí
      plural:
        first: bímid
        second: bíonn sibh
        third: bíonn siad
      autonomous: bítear
    
    habitual_past:
      singular:
        first: bhínn
        second: bhíteá
        thirdMasc: bhíodh sé
        thirdFem: bhíodh sí
      plural:
        first: bhímis
        second: bhíodh sibh
        third: bhíodh siad
      autonomous: bhítí
    
    # Conditional Mood (would be)
    conditional:
      singular:
        first: bheinn
        second: bheifeá
        thirdMasc: bheadh sé
        thirdFem: bheadh sí
      plural:
        first: bheimis
        second: bheadh sibh
        third: bheadh siad
      autonomous: bheifí
    
    # Imperative Mood (be!)
    imperative:
      singular:
        first: bím
        second: bí
        thirdMasc: bíodh sé
        thirdFem: bíodh sí
      plural:
        first: bímis
        second: bígí
        third: bíodh siad
      autonomous: bítear
  
  notes: "Bí is the most important verb in Irish. The imperative ('bí') is used to command someone to be in a certain state. The habitual present ('bíonn') is used for recurring actions or permanent states, while the present tense ('tá') is used for temporary states."

